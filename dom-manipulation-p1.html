<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dom Selection</title>
  <style>
    * { 
        border: 2px solid #dedede; 
        padding: 15px; 
        margin: 15px; 
    }
    html { 
      margin: 0;
      padding: 0;
    }
    body { 
      max-width: 600px;
      margin: 30px auto;
      font-family: sans-serif;
      color: #333;
    }
  </style>
</head>
<body>

  <h1 id="judul">Hello World</h1>
  <div id="container">
      <section id="a">
          <p class="p1">paragraf 1</p>
          <a href="http://instagram.com/sandhikagalih">Instagram Sandhika Galih</a>
          <p class="p2">paragraf 2</p>
          <p class="p3">paragraf 3</p>
      </section>
      <section id="b">
          <p>paragraf 4</p>
          <ul>
              <li>item 1</li>
              <li>item 2</li>
              <li>item 3</li>
          </ul>
      </section>
  </div>

<script>

    // const judul = document.getElementById('judul');
    // judul.innerHTML = '<em>Sandhika Galih</em>';
    
    // const sectionA = document.querySelector('section#a');
    // sectionA.innerHTML = '<div><p>Paragraf1</p></div>';
    
    // const judul = document.querySelector('#judul');
    // judul.style.color = 'lightblue';
    // judul.style.backgroundColor = 'salmon';

    const judul = document.getElementsByTagName('h1')[0];
    judul.setAttribute('name', 'sandhika');
    judul.getAttribute('id');

    const a = document.querySelector('section#a a'); // seleksi html
    a.setAttribute('id', 'link'); // setAttribute => menambahkan attribute
    a.getAttribute('href'); // getAttribute => memanggil attribute
    a.removeAttribute('href'); // removeAttribute() => menghapus attribute

    // classList => mengelola class
    const p2 = document.querySelector('.p2');
    p2.classList.add('label'); // classList.add => menambahkan class
    p2.classList.remove('label'); // classList.remove => menghapus class
    p2.classList.toggle('label'); // classList.add => menambahkan class jika belum ada, menghapus class jika ada
    p2.classList.item(2); // classList.item => mengecek isi class
    p2.classList.contains('label'); // classList.contains => mengecek class
    p2.classList.replace('label'); // classList.add => mengganti class

</script>
</body>
</html>
